<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Facebook Login Clone</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="./fblogo.svg" alt="facebook Logo" class="w-60" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w1/4 text-lg shadow-md relative"
      >
        <input
          class="p-4 h12 border border-1 border-gray-400 rounded-md my-3 py-2 outline-blue-400"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h12 border border-1 border-gray-400 rounded-md my-3 py-2 outline-blue-400"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold text-xl cursor-pointer hover:underline hover:bg-blue-700"
        >
          Log in
        </button>
        <span class="text-blue-600 text-center text-sm my-2"
          >Forgotten Password</span
        >
        <hr class="my-2 border h-1 bg-gray-300" />
        <button
          class="bg-green-600 text-white my-2 py-2 rounded-md font-bold text-xl cursor-pointer hover:underline w-full px-4 mx-auto hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-14 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page </span
          >for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
